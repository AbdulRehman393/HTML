<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Input for Color Chooser-->
    <input type="color" /><br />


    <!--Input for date-->
    <input type="date" /><br />

    <!--Input for date and time-->
    <input type="datetime-local" /><br />

    <!--Input for emails-->
    <input type="email" /><br />

    <!--Input of type number-->
    <input type="number " min="15" max="22"><br />

    <!--Input of type range-->
    <input type="range" min="5" max="10" /><br>

    <!--Input of type search-->
    <input type="search" /> <button id="search">Search</button><br />

    <!--Input of phone number-->
    <input type="tel"><br />
    <!--if you want to supply your own pattern matcher for  phone number-->
    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
        title="Enter a phone number in the format: 123-456-7890">
    <br />

    <!--list= used with <datalist> tag that includes the option list -->
    <input type=="text" list="fruits">
    <datalist id="fruits">
        <option value="Apple"></option>
        <option value="Banana"></option>
        <option value="Oranges"></option>
    </datalist><br />

    <!--Input attribute  "placeholder"-->
    <input type="email" placeholder="example@gmail.com"> <br />
    
    <!--"required attribute" implies that some text must be typed"-->
    <input type ="email" required><br/>


    <input type ="submit" value="Submit"><br/>
    <input type ="reset" value="Reset"><br/>








</body>

</html>
